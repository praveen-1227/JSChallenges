<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="color.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>ChangeColor</title>
</head>
<body>
    <div class='container'>
    <h1>Change Button Color</h1>
    <div class='flex_box'>
        <form action="">
            <select name="backdrop" id="background" onchange="colorChange(this)">
            <option value="Random">Random</option>
            <option value="Red">Red</option>
            <option value="Green">Green</option>
            <option value="Reset">Reset</option>
        </select>
        </form>
        <button class='btn btn-primary'name='Gmail'>Gmail</button>
        <button class='btn btn-danger' name='Youtube'>Youtube</button>
        <button class='btn btn-success' name='Instagram'>Instagram</button>
        <button class='btn btn-warning' name='Facebook'>Facebook</button>
        <button class='btn btn-secondary' name='Twitter'>Twitter</button>
        <button class='btn btn-danger' name='Whatsapp'>Whatsapp</button>
    </div>
   
    <script src='color.js'></script>
    </div>
</body>
</html>
