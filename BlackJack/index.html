<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="blackJack.css">
    <title>BlackJack</title>
</head>
<body>
    <div class='blackjack_container'>
        <h1>Black Jack</h1>
        <h2 id='blackjack_result'>Lets Play</h2>
        <div class='blackjack_row1'>
        <div class='your_box' id='yourBox'>
            <h2>You: <span id='yourResult'> 0 </span> </h2>
        </div>
        <div class='bot_box' id='botBox'>
            <h2>Bot: <span id='botResult'> 0 </span> </h2>
        </div>
    </div>
        <div class='blackjack_row2'>
            <button class="btn btn-primary mg-2" id='btn-hit'>Hit</button>
            <button class="btn btn-warning mr-2" id='btn-stand'>Stand</button>
            <button class="btn btn-danger mr-2" id='btn-deal' >Deal</button>
        </div>
        <div class='blackjack_row3'>
            <table align="center">
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td id='wins'>0</td>
                    <td id='losses'>0</td>
                    <td id='draws'>0</td>
                </tr>
            </table>
        </div>
    </div>
    <script src='blackJack.js'></script>
</body>
</html>
